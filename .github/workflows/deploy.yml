name: Deploy
on:
  push:
    branches:
      - main
  schedule:
    - cron: 0 0 * * *
concurrency: deploy
permissions:
  pages: write
  id-token: write
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: curl https://scrapbox.io/api/pages/hata6502/premy%E3%81%8A%E7%B5%B5%E3%81%8B%E3%81%8D%E9%9B%86 -o public/examples.json
      - run: npm ci
      - run: npm run build

      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v2
        with:
          path: public
      - id: deployment
        uses: actions/deploy-pages@v2
